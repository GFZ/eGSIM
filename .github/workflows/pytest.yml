# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python >= 3.9

on:
  push:
    branches: [ master ]
    paths-ignore:
      - "**/README.md"
      - "**/LICENSE"
      - "**/COPYING"
      - "**/tmp"
      
  pull_request:
    branches: [ master ]
    paths-ignore:
      - "**/README.md"
      - "**/LICENSE"
      - "**/COPYING"
     - "**/tmp"

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install --upgrade pip setuptools wheel
        pip install -r requirements.dev.txt
        pip install -e git+https://github.com/rizac/gmpe-smtk.git@7948682b32ef804a52d266dfcc94512da01149ab#egg=smtk
    # - name: Cleanup
    #   run: |
    #     find . \( -name '__pycache__' -or -name '*.pyc' \) -delete
    #- name: Lint with flake8
    #  run: |
    #    # stop the build if there are Python syntax errors or undefined names
    #    flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
    #    # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
    #    flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest-django
      run: |
        export DJANGO_SETTINGS_MODULE=egsim.settings_debug; python manage.py egsim_init && pytest --ignore=./tests/tmp/ -xvvv ./tests/
