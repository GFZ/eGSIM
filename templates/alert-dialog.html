<div class="text-danger bg-white rounded align-items-stretch position-absolute d-flex flex-column shadow border-danger p-2"
	 role="alert"
	 style='z-index:2000;top: 50%; left: 50%; transform: translateX(-50%) translateY(-50%);border-width:1px;border-style:solid'>
	<div class='p-3' style='max-height:50vh;max-width:max-width: min(50vw, 40rem);overflow:auto;'>
		&#9888; <!-- warning char --> {{ content }}
	</div>
	<div class='text-center mt-2'>
		<button class='btn btn-sm btn-danger w-100' onclick='this.parentNode.parentNode.remove()' type='button'>
			&#10006; <!-- heavy "x" --> close
		</button>
	</div>
</div>
